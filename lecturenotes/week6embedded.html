    <!-- this is an embedded style sheet --><style>
        p,h1 
        {   
        color:darkblue;
        font-family:Arial, Helvetica, sans-serif;
        font-size: 1.5em; /* 1.5em means 150% */

        }
        /* decendant selectors pick an element inside another element */
        p a {
        color:darkorange;

        }
        #firstbullet {color:darkred}
        .pinktext {color:darkmagenta}
    </style>
</head>
<body>

    <ul>
        <li><a href="http://www.amazon.com"id="firstbullet">Amazon</a></li>
        <li><a href="http://www.google.com" class="pinktext">Google</a></li>
    </ul>

</body>
</html>
